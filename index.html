<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table id="board">
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>
    <div id="message"></div>
    <div id="counter"><p>
      X wins: <span id="x-wins">0</span>
    </p>
    <p>
      O wins: <span id="o-wins">0</span>
    </p>
    <p>
      Draws: <span id="draws">0</span>
    </p>
    </div>
    <button id="restart">Restart</button>
    <script src="index.js"></script>
  </body>
</html>
